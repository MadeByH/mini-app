<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل ادمین تبلیغات</title>
<style>
body { font-family: Tahoma; background:#f4f6f9; direction:rtl; padding:20px; }
.container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#27ae60; }
label { display:block; margin-top:15px; }
input, select { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:8px; }
button { margin-top:20px; padding:12px; background:#27ae60; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:1em; }
button:hover { background:#219150; }
.ad-list { margin-top:30px; }
.ad-item { padding:12px; border:1px solid #ccc; border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:flex-start; gap:10px; flex-wrap: wrap; }
.ad-info { flex-grow: 1; }
.ad-stats { font-size: 0.9em; color: #555; margin-top: 8px; }
.ad-stats span { margin-left: 15px; }
.delete-btn { background:#e74c3c; padding:6px 12px; border:none; border-radius:6px; color:#fff; cursor:pointer; }
.delete-btn:hover { background:#c0392b; }
.ad-preview img, .ad-preview video { max-width:150px; border-radius:6px; margin-top:8px; }
.hidden { display:none; }
</style>
</head>
<body>
<div class="container" id="loginBox">
  <h1>🔑 ورود ادمین</h1>
  <label>کلید ادمین:</label>
  <input type="password" id="adminKey" placeholder="کلید را وارد کنید"/>
  <button onclick="login()">ورود</button>
</div>

<div class="container hidden" id="adminPanel">
  <h1>📢 مدیریت تبلیغات</h1>
  <label>نوع تبلیغ:</label>
  <select id="adType">
    <option value="text">متنی</option>
    <option value="image">عکس</option>
    <option value="video">ویدیو</option>
  </select>

  <label>متن یا آدرس فایل (src):</label>
  <input type="text" id="adContent" placeholder="متن تبلیغ یا لینک عکس/ویدیو"/>

  <label>لینک مقصد:</label>
  <input type="text" id="adLink" placeholder="https://example.com"/>
  
  <label>شناسه منحصر به فرد (ID):</label>
  <input type="text" id="adId" placeholder="مثال: banner_top, promo_fall"/>

  <button onclick="saveAd()">➕ افزودن/به‌روزرسانی تبلیغ</button>

  <div class="ad-list" id="adList">
    <h2>📋 لیست تبلیغات</h2>
    <div id="adsContainer"></div>
  </div>
</div>

<script>
function login() {
  const key = document.getElementById("adminKey").value.trim();
  if (!key) return alert("⚠️ کلید را وارد کنید");

  // ذخیره کلید در localStorage
  localStorage.setItem("ADMIN_KEY", key);
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("adminPanel").classList.remove("hidden");
  loadAds(); // بعد از ورود، تبلیغات را بارگذاری کن
}

// گرفتن کلید از localStorage
function getAdminKey() {
  return localStorage.getItem("ADMIN_KEY") || "";
}

// --- افزودن یا بروزرسانی تبلیغ ---
async function saveAd() {
  const type = document.getElementById("adType").value;
  const content = document.getElementById("adContent").value.trim();
  const link = document.getElementById("adLink").value.trim();
  const id = document.getElementById("adId").value.trim();

  if (!content || !link || !id) {
    alert("⚠️ لطفا همه فیلدها را پر کنید!");
    return;
  }

  const adData = { id, type, link };
  if (type === "text") adData.text = content;
  else adData.src = content;

  try {
    const response = await fetch("/api/ads", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-admin-key": getAdminKey()
      },
      body: JSON.stringify(adData)
    });
    const result = await response.json();
    if (response.ok) {
      alert(`✅ ${result.message}`);
      loadAds();
    } else {
      alert(`❌ خطا: ${result.message}`);
    }
  } catch (err) {
    alert("❌ خطا در ارتباط با سرور");
  }
}

// --- حذف تبلیغ ---
async function deleteAd(idToDelete) {
  if (!confirm(`حذف تبلیغ ${idToDelete}؟`)) return;
  try {
    const response = await fetch(`/api/ads/${idToDelete}`, {
      method: "DELETE",
      headers: { "x-admin-key": getAdminKey() }
    });
    const result = await response.json();
    if (response.ok) {
      alert("✅ تبلیغ حذف شد");
      loadAds();
    } else {
      alert(`❌ ${result.message}`);
    }
  } catch (err) {
    alert("❌ خطا در حذف تبلیغ");
  }
}

// --- بارگذاری تبلیغات ---
async function loadAds() {
  const adsContainer = document.getElementById("adsContainer");
  adsContainer.innerHTML = "<p>⏳ در حال بارگذاری...</p>";

  try {
    const response = await fetch("/api/ads", {
      headers: { "x-admin-key": getAdminKey() }
    });
    const ads = await response.json();

    if (ads.length === 0) {
      adsContainer.innerHTML = "<p>📭 هیچ تبلیغی وجود ندارد</p>";
      return;
    }

    adsContainer.innerHTML = "";
    ads.forEach(ad => {
      let preview = "";
      if (ad.type === "image") preview = `<div class="ad-preview"><img src="${ad.src}" alt="ad"></div>`;
      if (ad.type === "video") preview = `<div class="ad-preview"><video src="${ad.src}" controls></video></div>`;
      adsContainer.innerHTML += `
        <div class="ad-item">
          <div class="ad-info">
            <strong>شناسه: ${ad.id}</strong><br>
            ${ad.type === "text" ? `📝 متن: ${ad.text}` : ""}
            ${preview}
            <br>
            🔗 لینک: <a href="${ad.link}" target="_blank">${ad.link}</a>
            <div class="ad-stats">
              <span>👁 بازدید: ${ad.views}</span>
              <span>⚡️ کلیک: ${ad.clicks}</span>
            </div>
          </div>
          <button class="delete-btn" onclick="deleteAd('${ad.id}')">❌ حذف</button>
        </div>
      `;
    });
  } catch (err) {
    adsContainer.innerHTML = "<p>❌ خطا در دریافت تبلیغات</p>";
  }
}

// اگر کلید از قبل ذخیره شده بود → مستقیم وارد پنل شو
window.onload = function() {
  if (getAdminKey()) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    loadAds();
  }
};
</script>
</body>
</html>
