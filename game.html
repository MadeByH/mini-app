<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>بازی فانتزی من</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif; /* فونت بهتر */
        }

        /* استایل دکمه تنظیمات/خانه */
        #settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5); /* پس‌زمینه نیمه‌شفاف */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20; /* بالاتر از بقیه المان‌ها */
        }

        /* استایل منوی انتخاب شخصیت */
        #menu {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#bde, #fff);
            display: none; /* مخفی به صورت پیش‌فرض */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30; /* بالاتر از دکمه و بازی */
        }

        .character-option {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .character-option:hover {
            border-color: #00f;
        }

        /* استایل صفحه بازی */
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('https://i.imgur.com/Wd1kK8X.jpg') no-repeat center center/cover; /* پس‌زمینه بازی */
        }

        .character {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 0.05s linear;
        }

        /* استایل جوی‌استیک */
        #joystick-zone {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            z-index: 10;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>

<!-- دکمه تنظیمات/خانه -->
<button id="settings-button" onclick="openMenu()">تنظیمات</button>

<!-- منوی انتخاب شخصیت -->
<div id="menu">
    <h2>یک شخصیت انتخاب کن:</h2>
    <div style="display: flex;">
        <div class="character-option" style="background-image: url('https://i.imgur.com/N5uCbDu.gif')" onclick="selectCharacter('https://i.imgur.com/N5uCbDu.gif')"></div>
        <div class="character-option" style="background-image: url('https://i.imgur.com/OMZZbPd.gif')" onclick="selectCharacter('https://i.imgur.com/OMZZbPd.gif')"></div>
        <div class="character-option" style="background-image: url('https://i.imgur.com/C3mxpPm.gif')" onclick="selectCharacter('https://i.imgur.com/C3mxpPm.gif')"></div>
    </div>
</div>

<!-- صفحه بازی -->
<div id="game">
    <div id="player" class="character"></div>
    <div id="joystick-zone"></div>
</div>

<script>
    let player = document.getElementById('player');
    let x = 100, y = 100;
    let vx = 0, vy = 0;
    let isMenuOpen = false; // وضعیت منو

    // تابع باز کردن منو
    function openMenu() {
        document.getElementById('menu').style.display = 'flex';
        isMenuOpen = true;
    }

    // تابع انتخاب شخصیت
    function selectCharacter(imageUrl) {
        player.style.backgroundImage = `url('${imageUrl}')`;
        document.getElementById('menu').style.display = 'none'; // بستن منو
        isMenuOpen = false;
    }

    // به‌روزرسانی موقعیت در هر فریم
    function update() {
        x += vx;
        y += vy;
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        requestAnimationFrame(update);
    }

    // راه‌اندازی جوی‌استیک
    const joystick = nipplejs.create({
        zone: document.getElementById('joystick-zone'),
        mode: 'static',
        position: { left: '75px', bottom: '75px' },
        color: 'blue'
    });

    joystick.on('move', (evt, data) => {
        const rad = data.angle.radian;
        const speed = data.distance * 0.1;
        vx = Math.cos(rad) * speed;
        vy = Math.sin(rad) * speed;
    });

    joystick.on('end', () => {
        vx = 0;
        vy = 0;
    });

    // شروع حلقه انیمیشن
    update();
</script>
</body>
</html>
