<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>بازی فانتزی من</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }

        #menu {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#bde, #fff);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        .character-option {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .character-option:hover {
            border-color: #00f;
        }

        /* استایل صفحه بازی با پس‌زمینه متحرک */
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #3498db, #aee); /* گرادیانت آبی */
            overflow: hidden; /* برای جلوگیری از نمایش اسکرول */
        }

        /* ذرات برف (برای ایجاد حس پویایی) */
        .snow {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: snowfall 3s linear infinite; /* انیمیشن برف */
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .character {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 0.05s linear;
        }

        #joystick-zone {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            z-index: 10;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>

<!-- دکمه تنظیمات/خانه -->
<button id="settings-button" onclick="openMenu()">تنظیمات</button>

<!-- منوی انتخاب شخصیت -->
<div id="menu">
    <h2>یک شخصیت انتخاب کن:</h2>
    <div style="display: flex;">
        <div class="character-option" style="background-image: url('https://i.ibb.co/xKgKQZt4/image.png')" onclick="selectCharacter('https://i.ibb.co/xKgKQZt4/image.png')"></div>
        <div class="character-option" style="background-image: url('https://i.ibb.co/Xf8D4Hgf/image.png')" onclick="selectCharacter('https://i.ibb.co/Xf8D4Hgf/image.png')"></div>
        <div class="character-option" style="background-image: url('https://i.ibb.co/RGzQH3PG/image.png')" onclick="selectCharacter('https://i.ibb.co/RGzQH3PG/image.png')"></div>
        <div class="character-option" style="background-image: url('https://i.ibb.co/gMrLT9rP/image.png')" onclick="selectCharacter('https://i.ibb.co/gMrLT9rP/image.png')"></div>
    </div>
</div>

<!-- صفحه بازی -->
<div id="game">
    <div id="player" class="character"></div>
    <div id="joystick-zone"></div>
</div>

<script>
    let player = document.getElementById('player');
    let x = 100, y = 100;
    let vx = 0, vy = 0;
    let isMenuOpen = false;

    function openMenu() {
        document.getElementById('menu').style.display = 'flex';
        isMenuOpen = true;
    }

    function selectCharacter(imageUrl) {
        player.style.backgroundImage = `url('${imageUrl}')`;
        document.getElementById('menu').style.display = 'none';
        isMenuOpen = false;
    }

    function update() {
        x += vx;
        y += vy;
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        requestAnimationFrame(update);
    }

    const joystick = nipplejs.create({
        zone: document.getElementById('joystick-zone'),
        mode: 'static',
        position: { left: '75px', bottom: '75px' },
        color: 'blue'
    });

    joystick.on('move', (evt, data) => {
        const rad = data.angle.radian;
        const speed = data.distance * 0.1;
        vx = Math.cos(rad) * speed;
        vy = -Math.sin(rad) * speed;
    });

    joystick.on('end', () => {
        vx = 0;
        vy = 0;
    });

    // ایجاد ذرات برف
    function createSnow() {
        const snow = document.createElement('div');
        snow.classList.add('snow');
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = Math.random() * 3 + 2 + 's';
        snow.style.opacity = Math.random();
        document.getElementById('game').appendChild(snow);

        // حذف برف بعد از اتمام انیمیشن
        snow.addEventListener('animationend', () => {
            snow.remove();
        });
    }

    // ایجاد برف هر 0.5 ثانیه
    setInterval(createSnow, 500);

    update();
</script>
</body>
</html>
