<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازی فانتزی من</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #menu {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#bde, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .character-option {
      width: 80px;
      height: 80px;
      margin: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .character-option:hover {
      border-color: #00f;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: url('https://i.imgur.com/8pP3V5C.jpg') no-repeat center center/cover;
    }

    .character {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 100px;
      left: 100px;
      transition: all 0.05s linear;
    }

    #joystick-zone {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      z-index: 5;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>

<!-- صفحه انتخاب شخصیت -->
<div id="menu">
  <h2>یک شخصیت انتخاب کن:</h2>
  <div style="display: flex;">
    <div class="character-option" style="background-image: url('https://i.imgur.com/tT8tKqZ.gif')" onclick="selectCharacter('https://i.imgur.com/tT8tKqZ.gif')"></div>
    <div class="character-option" style="background-image: url('https://i.imgur.com/93JgL9T.gif')" onclick="selectCharacter('https://i.imgur.com/93JgL9T.gif')"></div>
    <div class="character-option" style="background-image: url('https://i.imgur.com/FQyDVRi.gif')" onclick="selectCharacter('https://i.imgur.com/FQyDVRi.gif')"></div>
  </div>
</div>

<!-- بازی -->
<div id="game" style="display: none;">
  <div id="player" class="character"></div>
  <div id="joystick-zone"></div>
</div>

<script>
  let player = document.getElementById('player');
  let x = 100, y = 100;
  let vx = 0, vy = 0;

  function selectCharacter(imageUrl) {
    // مخفی کردن منو و نمایش بازی
    document.getElementById('menu').style.display = 'none';
    document.getElementById('game').style.display = 'block';

    // اعمال شخصیت انتخاب شده
    player.style.background = `url('${imageUrl}') no-repeat center/contain`;
  }

  // تابع آپدیت موقعیت شخصیت
  function update() {
    x += vx;
    y += vy;

    // محدود کردن به داخل صفحه
    x = Math.max(0, Math.min(window.innerWidth - 60, x));
    y = Math.max(0, Math.min(window.innerHeight - 60, y));

    player.style.left = x + 'px';
    player.style.top = y + 'px';
    requestAnimationFrame(update);
  }

  // جوی‌استیک
  const joystick = nipplejs.create({
    zone: document.getElementById('joystick-zone'),
    mode: 'static',
    position: { left: '75px', bottom: '75px' },
    color: 'blue'
  });

  joystick.on('move', (evt, data) => {
    const rad = data.angle.radian;
    const speed = data.distance * 0.1;
    vx = Math.cos(rad) * speed;
    vy = Math.sin(rad) * speed;
  });

  joystick.on('end', () => {
    vx = 0;
    vy = 0;
  });

  // اجرای بازی
  update();
</script>
</body>
</html>
