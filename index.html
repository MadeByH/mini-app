<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>فروشگاه و خدمات ربات</title>
<style>
    :root {
        --bg-color: #f4f6f9;
        --text-color: #2c3e50;
        --card-bg: #fff;
        --footer-color: #777;
        --primary-color: #27ae60;
    }

    body.dark {
        --bg-color: #1e272e;
        --text-color: #f5f6fa;
        --card-bg: #2f3640;
        --footer-color: #aaa;
    }

    body {
        font-family: Tahoma, sans-serif;
        background: var(--bg-color);
        margin: 0; padding: 0;
        direction: rtl; text-align: right;
        transition: background 0.3s, color 0.3s;
    }

    header {
        position: fixed;
        top: 0; left: 0; right: 0;
        background: var(--card-bg);
        color: var(--text-color);
        padding: 10px 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex; justify-content: space-between; align-items: center;
        z-index: 10;
    }

    .logo-title {
        display: flex; align-items: center; gap: 10px;
    }

    .logo-title img {
        width: 40px; height: 40px;
        border-radius: 8px;
    }

    .logo-title h1 {
        font-size: 1.2em;
        margin: 0;
        color: var(--text-color);
    }

    .settings-btn {
        font-size: 1.4em;
        cursor: pointer;
    }

    .container {
        max-width: 600px;
        margin: 80px auto 40px;
        padding: 25px;
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }

    .menu-btn {
        display: block; width: 100%;
        margin: 12px 0; padding: 14px;
        text-align: center;
        font-size: 1.2em; font-weight: bold;
        text-decoration: none;
        color: #fff; border-radius: 8px;
        transition: 0.3s;
        background: var(--primary-color);
    }

    .menu-btn:hover {
        opacity: 0.9; transform: scale(1.05);
    }

    .footer {
        text-align: center; margin-top: 25px;
        font-size: 0.9em; color: var(--footer-color);
    }

    /* تبلیغات */
    .ads-section {
      margin-top: 30px;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .ad-box {
      padding: 12px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: center;
      color: #333;
    }
    .ad-box img, .ad-box video {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    /* استایل برای لینک داخل تبلیغ متنی */
    .ad-box a {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: bold;
    }
    .ad-box a:hover {
        text-decoration: underline;
    }

    /* پنل تنظیمات */
    .settings-panel {
        position: fixed; top: 0; right: -300px;
        width: 270px; height: 100%;
        background: var(--card-bg);
        box-shadow: -3px 0 10px rgba(0,0,0,0.2);
        padding: 20px;
        transition: 0.3s;
        z-index: 20;
    }

    .settings-panel.active { right: 0; }

    .settings-panel h2 {
        margin-top: 0; font-size: 1.3em; color: var(--text-color);
    }

    .settings-option { margin: 20px 0; }

    .toggle-btn {
        cursor: pointer;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        margin: 5px;
    }

    .toggle-btn.dark { background: #2c3e50; color: #fff; }
    .toggle-btn.light { background: #ecf0f1; color: #2c3e50; }

    .color-palette {
        display: flex; gap: 10px; margin-top: 10px;
    }

    .color-circle {
        width: 30px; height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #ccc;
    }
</style>
</head>
<body>
<header>
    <div class="logo-title">
        <img src="https://i.ibb.co/MmjCz87/Picsart-25-08-03-15-36-42-181.jpg" alt="لوگو">
        <h1>فروشگاه و خدمات ربات</h1>
    </div>
    <span class="settings-btn" onclick="toggleSettings()">⚙️</span>
</header>

<div class="container">
    <a href="coins.html" class="menu-btn">💰 خرید سکه</a>
    <a href="ads.html" class="menu-btn">📢 تعرفه تبلیغات</a>
    <a href="guide.html" class="menu-btn">📖 راهنما</a>
    <a href="links.html" class="menu-btn">🔗 کانال‌ها و ربات‌ها</a>

    <!-- 📢 تبلیغات -->
    <div class="ads-section" id="adsSection">
      <h2>📢 تبلیغات</h2>
      <div class="ad-box" id="adBox">
        <p>در حال بارگذاری تبلیغات...</p>
      </div>
    </div>

    <div class="footer">&copy; 2025 فروشگاه و خدمات ربات</div>
</div>

<div class="settings-panel" id="settingsPanel">
    <h2>⚙️ تنظیمات</h2>

    <div class="settings-option">
        <p>حالت نمایش:</p>
        <button class="toggle-btn light" onclick="setTheme('light')">☀️ روز</button>
        <button class="toggle-btn dark" onclick="setTheme('dark')">🌙 شب</button>
    </div>

    <div class="settings-option">
        <p>رنگ اصلی:</p>
        <div class="color-palette">
            <div class="color-circle" style="background:#27ae60" onclick="setColor('#27ae60')"></div>
            <div class="color-circle" style="background:#3498db" onclick="setColor('#3498db')"></div>
            <div class="color-circle" style="background:#9b59b6" onclick="setColor('#9b59b6')"></div>
            <div class="color-circle" style="background:#e67e22" onclick="setColor('#e67e22')"></div>
            <div class="color-circle" style="background:#e74c3c" onclick="setColor('#e74c3c')"></div>
        </div>
    </div>
</div>

<script>
// تابع برای ثبت بازدید واقعی (Unique View)
async function registerView(adId) {
    try {
        const response = await fetch(`/api/view/${adId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const data = await response.json();
        if (data.success) {
            console.log(`✅ بازدید واقعی برای تبلیغ ${adId} ثبت شد. مجموع بازدید یکتا: ${data.uniqueViews}`);
        } else {
            // اگر قبلا IP ثبت شده باشد، ممکن است این خطا رخ دهد که طبیعی است.
            console.warn(`⚠️ خطا در ثبت بازدید برای تبلیغ ${adId}: ${data.message}`);
        }
        return data; // برای نمایش تعداد بازدید
    } catch (error) {
        console.error('❌ خطا در ارسال درخواست ثبت بازدید:', error);
        return { success: false, message: 'خطای شبکه یا سرور' };
    }
}

// تابع جدید برای ثبت کلیک
async function registerClick(adId) {
    try {
        const response = await fetch(`/api/click/${adId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const data = await response.json();
        if (data.success) {
            console.log(`⚡️ کلیک برای تبلیغ ${adId} ثبت شد. مجموع کلیک‌ها: ${data.clicks}`);
        } else {
            console.error(`❌ خطا در ثبت کلیک برای تبلیغ ${adId}: ${data.message}`);
        }
        return data; // برای نمایش تعداد کلیک
    } catch (error) {
        console.error('❌ خطا در ارسال درخواست ثبت کلیک:', error);
        return { success: false, message: 'خطای شبکه یا سرور' };
    }
}

// گرفتن تبلیغات از سرور
async function fetchAds() {
  try {
    const res = await fetch("/api/ads");
    return await res.json();
  } catch (err) {
    console.error("❌ خطا در دریافت تبلیغات:", err);
    return [];
  }
}

async function showRandomAd() {
  const ads = await fetchAds();
  const adBox = document.getElementById("adBox");

  if (ads.length === 0) {
    adBox.innerHTML = "<p>📭 تبلیغی برای نمایش وجود ندارد.</p>";
    return;
  }

  const randomAd = ads[Math.floor(Math.random() * ads.length)];
  let html = "";
  
  // ثبت بازدید واقعی بلافاصله پس از انتخاب تبلیغ برای نمایش
  const viewData = await registerView(randomAd.id);

  if (randomAd.type === "text") {
  html = `<a href="${randomAd.link}" target="_blank" onclick="registerClick('${randomAd.id}')">
            ${randomAd.text}
          </a>`;
} else if (randomAd.type === "image") {
  html = `<a href="${randomAd.link}" target="_blank" onclick="registerClick('${randomAd.id}')">
            <img src="${randomAd.src}" alt="تبلیغ">
          </a>`;
} else if (randomAd.type === "video") {
  html = `<video controls style="max-width:100%; border-radius:10px;">
            <source src="${randomAd.src}" type="video/mp4">
            مرورگر شما از ویدیو پشتیبانی نمی‌کند.
          </video>
          <p><a href="${randomAd.link}" target="_blank" onclick="registerClick('${randomAd.id}')">
            🔗 مشاهده بیشتر
          </a></p>`;
}

const viewCountHtml = viewData.success
  ? `<p style="font-size:0.8em;color:gray;">👁 بازدید یکتا: ${viewData.views}</p>`
  : '';
adBox.innerHTML = html + viewCountHtml;
}

// نمایش تبلیغ اول
showRandomAd();

// تغییر هر ۳۰ ثانیه
setInterval(showRandomAd, 30000);

// تنظیمات
const settingsPanel = document.getElementById("settingsPanel");

function toggleSettings() {
    settingsPanel.classList.toggle("active");
}

function setTheme(mode) {
    if (mode === "dark") {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
    } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
    }
}

function setColor(color) {
    document.documentElement.style.setProperty("--primary-color", color);
    localStorage.setItem("primaryColor", color);
}

window.onload = function() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    const savedColor = localStorage.getItem("primaryColor");
    if (savedColor) document.documentElement.style.setProperty("--primary-color", savedColor);
}
</script>
</body>
</html>
