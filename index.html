<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>فروشگاه و خدمات ربات</title>
<style>
    :root {
        --bg-color: #f4f6f9;
        --text-color: #2c3e50;
        --card-bg: #fff;
        --footer-color: #777;
        --primary-color: #27ae60; /* رنگ پیش‌فرض */
    }

    body.dark {
        --bg-color: #1e272e;
        --text-color: #f5f6fa;
        --card-bg: #2f3640;
        --footer-color: #aaa;
    }

    body {
        font-family: Tahoma, sans-serif;
        background: var(--bg-color);
        margin: 0; padding: 0;
        direction: rtl; text-align: right;
        transition: background 0.3s, color 0.3s;
    }

    header {
        position: fixed;
        top: 0; left: 0; right: 0;
        background: var(--card-bg);
        color: var(--text-color);
        padding: 10px 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex; justify-content: space-between; align-items: center;
        z-index: 10;
    }

    .logo-title {
        display: flex; align-items: center; gap: 10px;
    }

    .logo-title img {
        width: 40px; height: 40px;
        border-radius: 8px;
    }

    .logo-title h1 {
        font-size: 1.2em;
        margin: 0;
        color: var(--text-color);
    }

    .settings-btn {
        font-size: 1.4em;
        cursor: pointer;
    }

    .container {
        max-width: 600px;
        margin: 80px auto 40px;
        padding: 25px;
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }

    .menu-btn {
        display: block; width: 100%;
        margin: 12px 0; padding: 14px;
        text-align: center;
        font-size: 1.2em; font-weight: bold;
        text-decoration: none;
        color: #fff; border-radius: 8px;
        transition: 0.3s;
        background: var(--primary-color); /* استفاده از رنگ اصلی */
    }

    .menu-btn:hover {
        opacity: 0.9; transform: scale(1.05);
    }

    .footer {
        text-align: center; margin-top: 25px;
        font-size: 0.9em; color: var(--footer-color);
    }

    /* تبلیغات */
    .ads-section {
      margin-top: 30px;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .ad-box {
      padding: 12px;
      /* border: 1px dashed #ccc; */ /* حذف خط چین برای ظاهر بهتر */
      border-radius: 8px;
      /* background: #f9f9f9; */ /* حذف پس‌زمینه خاکستری */
      text-align: center;
      color: var(--text-color); /* استفاده از رنگ متن اصلی */
      margin-bottom: 20px;
    }
    .ad-box img, .ad-box video {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    /* دکمه تبلیغاتی */
    .ad-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 18px;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: var(--primary-color); /* استفاده از رنگ اصلی */
        color: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    .ad-btn:hover {
        filter: brightness(1.15);
        transform: scale(1.07);
    }

    /* پنل تنظیمات */
    .settings-panel {
        position: fixed; top: 0; right: -300px;
        width: 270px; height: 100%;
        background: var(--card-bg);
        box-shadow: -3px 0 10px rgba(0,0,0,0.2);
        padding: 20px;
        transition: 0.3s;
        z-index: 20;
    }

    .settings-panel.active { right: 0; }

    .settings-panel h2 {
        margin-top: 0; font-size: 1.3em; color: var(--text-color);
    }

    .settings-option { margin: 20px 0; }

    .toggle-btn {
        cursor: pointer;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        margin: 5px;
    }

    .toggle-btn.dark { background: #2c3e50; color: #fff; }
    .toggle-btn.light { background: #ecf0f1; color: #2c3e50; }

    .color-palette {
        display: flex; gap: 10px; margin-top: 10px;
    }

    .color-circle {
        width: 30px; height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #ccc;
    }
</style>
</head>
<body>
<header>
    <div class="logo-title">
        <img src="https://i.ibb.co/MmjCz87/Picsart-25-08-03-15-36-42-181.jpg" alt="لوگو">
        <h1>فروشگاه و خدمات ربات</h1>
    </div>
    <span class="settings-btn" onclick="toggleSettings()">⚙️</span>
</header>

<div class="container">
    <a href="coins.html" class="menu-btn">💰 خرید سکه</a>
    <a href="ads.html" class="menu-btn">📢 تعرفه تبلیغات</a>
    <a href="guide.html" class="menu-btn">📖 راهنما</a>
    <a href="links.html" class="menu-btn">🔗 کانال‌ها و ربات‌ها</a>

    <!-- 📢 تبلیغات -->
    <div class="ads-section" id="adsSection">
      <h2>📢 تبلیغات</h2>
      <div class="ad-box" id="adBox">
        <p>در حال بارگذاری تبلیغات...</p>
      </div>
    </div>

    <div class="footer">&copy; 2025 فروشگاه و خدمات ربات</div>
</div>

<div class="settings-panel" id="settingsPanel">
    <h2>⚙️ تنظیمات</h2>

    <div class="settings-option">
        <p>حالت نمایش:</p>
        <button class="toggle-btn light" onclick="setTheme('light')">☀️ روز</button>
        <button class="toggle-btn dark" onclick="setTheme('dark')">🌙 شب</button>
    </div>

    <div class="settings-option">
        <p>رنگ اصلی:</p>
        <div class="color-palette">
            <div class="color-circle" style="background:#27ae60" onclick="setColor('#27ae60')"></div>
            <div class="color-circle" style="background:#3498db" onclick="setColor('#3498db')"></div>
            <div class="color-circle" style="background:#9b59b6" onclick="setColor('#9b59b6')"></div>
            <div class="color-circle" style="background:#e67e22" onclick="setColor('#e67e22')"></div>
            <div class="color-circle" style="background:#e74c3c" onclick="setColor('#e74c3c')"></div>
        </div>
    </div>
</div>

<script>
const API_BASE = "https://mini-app-add-bot.onrender.com";

// --- توابع کمکی برای مدیریت کوکی‌ها ---

/**
 * تابعی برای تنظیم یک کوکی در مرورگر.
 * @param {string} name - نام کوکی.
 * @param {string} value - مقدار کوکی.
 * @param {number} days - تعداد روزهایی که کوکی باید معتبر باشد.
 */
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
    console.log(`کوکی تنظیم شد: ${name}=${value}`);
}

/**
 * تابعی برای خواندن یک کوکی از مرورگر.
 * @param {string} name - نام کوکی که باید خوانده شود.
 * @returns {string|null} - مقدار کوکی در صورت وجود، در غیر این صورت null.
 */
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// --- تابع ثبت بازدید با بررسی کوکی ---
// این تابع جایگزین registerView اصلی می‌شود

/**
 * این تابع، بازدید یک تبلیغ را ثبت می‌کند، اما فقط در صورتی که کاربر قبلاً آن تبلیغ را ندیده باشد.
 * برای این کار از کوکی‌های مرورگر استفاده می‌کند.
 * @param {string} adId - شناسه منحصر به فرد تبلیغ.
 */
async function registerViewWithCookieCheck(adId) {
    const cookieName = `viewed_ad_${adId}`; // نام منحصر به فرد برای هر تبلیغ

    if (!getCookie(cookieName)) {
        console.log(`[بازدید] اولین بازدید برای تبلیغ ${adId}. در حال ثبت و تنظیم کوکی...`);

        // *** فراخوانی تابع اصلی ثبت بازدید از API ***
        try {
            const res = await fetch(`${API_BASE}/api/view/${adId}`, { method: "POST" });
            const result = await res.json();
            if (result.success) {
                console.log(` >> ثبت موفقیت‌آمیز بازدید برای ${adId} در سرور.`);
                // تنظیم کوکی فقط در صورت موفقیت ثبت در سرور
                setCookie(cookieName, "true", 365); // کوکی برای 1 سال معتبر باشد
            } else {
                console.error(` >> خطای ثبت بازدید برای ${adId} از سرور:`, result);
            }
        } catch (error) {
            console.error(` >> خطای شبکه یا ارتباطی در ثبت بازدید برای ${adId}:`, error);
        }
    } else {
        console.log(`[بازدید] کاربر قبلاً تبلیغ ${adId} را دیده است. بازدید مجدد ثبت نمی‌شود.`);
    }
}

// ثبت کلیک (همانند قبل)
async function registerClick(adId) {
  try {
    const res = await fetch(`${API_BASE}/api/click/${adId}`, { method: "POST" });
    return await res.json();
  } catch {
    return { success: false };
  }
}

// باز کردن تبلیغ (با استفاده از registerClick)
function openAd(url, adId) {
  registerClick(adId);
  window.open(url, "_blank");
}

// گرفتن تبلیغات (همانند قبل)
async function fetchAds() {
  try {
    const res = await fetch(`${API_BASE}/api/ads`);
    return await res.json();
  } catch {
    console.error("خطا در دریافت تبلیغات از API.");
    return [];
  }
}

// تابع نمایش تبلیغ (اصلاح شده)
async function showRandomAd() {
  const ads = await fetchAds();
  const adBox = document.getElementById("adBox");

  if (!ads || ads.length === 0) {
    adBox.innerHTML = "<p>📭 تبلیغی برای نمایش وجود ندارد.</p>";
    return;
  }

  const randomAd = ads[Math.floor(Math.random() * ads.length)];

  // *** فراخوانی تابع جدید برای ثبت بازدید با بررسی کوکی ***
  await registerViewWithCookieCheck(randomAd.id);

  let html = "";
  // منطق نمایش HTML برای انواع تبلیغات (حفظ شده از کد شما)
  if (randomAd.type === "text") {
    // استفاده از template literal برای راحتی خوانایی
    html = `
      <div style="margin-bottom: 15px;">
        <a href="javascript:void(0);" onclick="openAd('${randomAd.link}', '${randomAd.id}')"
           style="color:var(--primary-color);font-weight:bold;display:block;margin-bottom:8px;">
          ${randomAd.text}
        </a>
        <button class="ad-btn" onclick="openAd('${randomAd.link}', '${randomAd.id}')">
          🔗 مشاهده تبلیغ
        </button>
      </div>`;
  } else if (randomAd.type === "image") {
    html = `
      <div style="margin-bottom: 15px;">
        <a href="javascript:void(0);" onclick="openAd('${randomAd.link}', '${randomAd.id}')">
          <img src="${randomAd.src}" alt="تبلیغ تصویری">
        </a>
        <button class="ad-btn" onclick="openAd('${randomAd.link}', '${randomAd.id}')">
          🔗 مشاهده تبلیغ
        </button>
      </div>`;
  } else if (randomAd.type === "video") {
    html = `
      <div style="margin-bottom: 15px;" onclick="openAd('${randomAd.link}', '${randomAd.id}')" style="cursor:pointer;">
        <video controls style="max-width:100%; border-radius:10px;">
          <source src="${randomAd.src}" type="video/mp4">
          مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
        </video>
      </div>
      <button class="ad-btn" onclick="openAd('${randomAd.link}', '${randomAd.id}')">
        🔗 مشاهده بیشتر
      </button>`;
  } else {
    console.warn(`نوع تبلیغ ناشناخته: ${randomAd.type}`);
    html = `<p>نوع تبلیغ پشتیبانی نمی‌شود.</p>`;
  }

  adBox.innerHTML = html;
}

// --- مدیریت اولیه و دوره‌ای تبلیغات ---

// نمایش تبلیغ اول هنگام بارگذاری صفحه
document.addEventListener('DOMContentLoaded', showRandomAd);

// تغییر تبلیغ هر 30 ثانیه (30000 میلی‌ثانیه)
// توجه: اگر کاربر کوکی داشته باشد، این فراخوانی مجدد هم بازدید تکراری ثبت نمی‌کند.
setInterval(showRandomAd, 30000);

// --- تنظیمات (همانند قبل) ---
function toggleSettings() {
  document.getElementById("settingsPanel").classList.toggle("active");
}
function setTheme(mode) {
  document.body.classList.toggle("dark", mode === "dark");
  localStorage.setItem("theme", mode);
}
function setColor(color) {
  // به روز رسانی رنگ اصلی در CSS متغیرها
  document.documentElement.style.setProperty("--primary-color", color);
  // ذخیره رنگ انتخابی کاربر
  localStorage.setItem("primaryColor", color);
}
// بارگذاری تنظیمات ذخیره شده هنگام باز شدن صفحه
window.onload = function() {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.body.classList.toggle("dark", savedTheme === "dark");
  }
  const savedColor = localStorage.getItem("primaryColor");
  if (savedColor) {
    document.documentElement.style.setProperty("--primary-color", savedColor);
  }
  // فراخوانی showRandomAd در اینجا هم منطقی است اگر نیاز باشد
  // showRandomAd(); // قبلا در DOMContentLoaded فراخوانی شده
}
</script>
</body>
</html>
