<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تست openLink در بله</title>
  <script src="https://tapi.bale.ai/miniapp.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Bale && Bale.WebApp && Bale.WebApp.ready) {
        Bale.WebApp.ready();
      }
    });

    function testOpenLink(url) {
      try {
        Bale.WebApp.openLink(url);
      } catch (e) {
        alert("خطا: " + e.message);
        console.error(e);
      }
    }
  </script>
</head>
<body style="text-align:center; font-family:tahoma; padding:30px;">
  <h2>تست Bale.WebApp.openLink</h2>

  <!-- تست لینک خارجی -->
  <button onclick="testOpenLink('https://example.com')" style="padding:12px 20px; margin:10px; font-size:16px;">
    باز کردن Example.com
  </button>

  <!-- تست لینک داخلی بله -->
  <button onclick="testOpenLink('https://ble.ir/add_members_bot')" style="padding:12px 20px; margin:10px; font-size:16px;">
    باز کردن ربات بله
  </button>
</body>
</html>
