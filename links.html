<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>🔗 کانال‌ها و ربات‌ها</title>
<style>
    body { font-family: Tahoma, sans-serif; background: #f4f6f9; margin: 0; padding: 0; direction: rtl; text-align: right; }
    .container { max-width: 700px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #27ae60; margin-bottom: 20px; }
    .button { display: block; width: 100%; margin: 12px 0; padding: 14px; text-align: center; background: #3498db; color: #fff; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
    .button:hover { background: #2980b9; }
    .back-btn { background: #7f8c8d; }
    .back-btn:hover { background: #636e72; }
</style>
</head>
<body>
<div class="container">
    <h1>🔗 کانال‌ها و ربات‌ها</h1>

    <!-- دکمه‌هایی که فقط دستور می‌فرستن -->
    <button class="button" onclick="sendToBot('open_channel')">📢 کانال بله</button>
    <button class="button" onclick="sendToBot('open_robot')">🤖 ربات بله</button>

    <a href="index.html" class="button back-btn">🔙 بازگشت به صفحه اصلی</a>
</div>

<script>
    function sendToBot(action) {
        if (window.BaleWebApp) {
            window.BaleWebApp.sendData(action);
        } else {
            alert("❌ امکان ارسال به ربات وجود ندارد.");
        }
    }
</script>
</body>
</html>
